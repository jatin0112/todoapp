<!--Extends The Base Template-->
{% extends 'base.html' %}

<!--Page Title Block Starts-->
{% block title %}Home{% endblock title %}
<!--Page Title Block Ends-->

<!--Content Block Starts-->
{% block content %}

{% load static %}
<div class="container-fluid px-0" style="background-color: whitesmoke;">
  <div class="container-fluid px-0">

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/todo4.jpg' %}" style="width: 100%; height: 471px;" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/todo2.jpg' %}" style="width: 100%; height: 471px;" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/todo3.jpg' %}" style="width: 100%; height: 471px;" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <section class="py-2 text-center container">
    <div class="row py-lg-3">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-" style="font-weight: 700;"> WELCOME TO OUR <br><span class="text-success">"THE REMINDER THINGS"...!</span></h1>
        <p class="lead text-muted"><b>
            You May Forget But We Are There To Remind You !</b><br/>Write Your To-Do For Today !</p>
        <p>
          <a href="{% url 'signup' %}" class="btn btn-success my-2 mx-2" >Lets Start</a>
        </p>
      </div>
    </div>
  </section>


{% endblock content %}
<!--Content Block Ends-->
